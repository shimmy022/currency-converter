<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Baskerville:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body class="body">
    <form class="js-form form">
        <fieldset>
            <legend class="form__header">KALKULATOR WALUT</legend>
            <p>Pola oznaczone gwiazdką, są obowiązkowe.</p>
            <p>
                <label>
                    Ilość PLN*: <input required class="js-amount" type="number" name="name" step="0.1" min="0"
                        placeholder="Wpisz kwotę">
                </label>
            </p>
            <p>
                <label>
                    Wybierz walutę*: <select name="currency" class="js-currency">
                        <option value="EUR">Euro</option>
                        <option value="GBP">Funt brytyjski</option>
                        <option value="USD">Dolar amerykański</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">PRZELICZ</button>
            </p>
            <p>Kwota po przeliczeniu: <strong class="js-result">N/A</strong></p>
        </fieldset>
    </form>

</body>

</html>
